name: CI

on:
  push:
    branches: main
  pull_request:
    branches: main
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: setup repo
        uses: actions/checkout@v4

      - name: setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: verify formatting
        run: deno fmt --check

      - name: run linter
        run: deno lint

      - name: run tests
        run: deno test
